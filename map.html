<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="CascadingStyleSheets/master.css" type="text/css"> <!--calling the css file-->
    <link rel="stylesheet" href="CascadingStyleSheets/navAndFoot.css" type="text/css">
    <link rel="shorcut icon" type = "image/png" href="Photos/turbohedgehogs3.ico" />

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Map of travels</title>

</head>

<body>


    <header>
        <script src="HeadAndFoot.js">
        </script>
        <noscript>
            Please enable Javascript
        </noscript>

    
</header>


<div id="map">
        <!-- initializing map-->

        <script>
    //starting javascript
            function initMap() { //creating a function, which makes the map and centers it at 0;0 Latitude;Longitude
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 3, //setting zoom
                    center: new google.maps.LatLng(0, 0), //setting lat and lng
                });

                var aberdeenBeach = new google.maps.LatLng(57.1597, 2.0796); //creating a variable with the lat and lng of aberdeen
                var krakow = new google.maps.LatLng(50.0647, 19.9450);
                var slovakia = new google.maps.LatLng(48.9434, 19.5900);


                var aberdeenMarker = new google.maps.Marker({ position: aberdeenBeach, map: map });
                var krakowMarker = new google.maps.Marker({ position: krakow, map: map }); //creating a marker
                var slovakiaMarker = new google.maps.Marker({ position: slovakia, map: map }); //creating a marker

                var aberdeenContent = '<a href="AberdeenBeachSeptember.html"><img id = mapImage src= Photos/AberdeenBeachTH.jpg></a>'; //creating the content which desplays during the marker click event
                var krakowContent = '<a href="Krakow.html"><img id = mapImage src= Photos/KrakowMariackiTH.jpg></a>';
                var slovakiaContent = '<a href="SlovakiaChopok.html"><img id = mapImage src= Photos/ChopokTH.jpg></a>';

                var infowindowAberdeen = new google.maps.InfoWindow({  //creating a fucntion that opens the content once the marker has been clicked
                    content: aberdeenContent
                });

                var infowindowKrakow = new google.maps.InfoWindow({  //creating a fucntion that opens the content once the marker has been clicked
                    content: krakowContent
                });

                var infowindowSlovakia = new google.maps.InfoWindow({  //creating a fucntion that opens the content once the marker has been clicked
                    content: slovakiaContent
                });

                aberdeenMarker.addListener('click', function () { //creating a listener for a marker click

                    infowindowAberdeen.open(map, aberdeenMarker);  //calling function "info window";
                });
                
                krakowMarker.addListener('click', function () { //creating a listener for a marker click

                infowindowKrakow.open(map, krakowMarker);  //calling function "info window";
                });

                slovakiaMarker.addListener('click', function () { //creating a listener for a marker click

                infowindowSlovakia.open(map, slovakiaMarker);  //calling function "info window";
                });

            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2r_yRDD9iIKGZC1TBilMQb4DC5h4NAJM&callback=initMap">
 //map credentials (will give an error if this line is deleted, blame google, not me)
        </script> <!-- end script-->
    </div>

</body>
